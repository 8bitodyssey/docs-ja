<nav>

	{% for section in site.data.navigation %}

		<h3>{{ section.title }}</h3>
		<ul>
			{% for item in section.items %}

				<li {% if page.path == item.page %} class="active" {% endif %} >
					<a href="{{ item.path }}">{{ item.title }}</a>
				</li>

			{% endfor %}
		</ul>

	{% endfor %}

</nav>
